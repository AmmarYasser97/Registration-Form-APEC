                <lable>User name <span>*</span></lable>
                <br>
                <input type="text" name="user-name" autocomplete="off" required>

                <br>

                <lable>Mobile number <span>*</span></lable>
                <br>
                <input type="tel"  name="mobile" placeholder=" ex. (011********)" autocomplete="off" required> 
                <hr>
                <input type="submit" name="submit" value="Create Account" onclick="return sayItAll()">
